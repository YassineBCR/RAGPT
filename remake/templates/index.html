<!DOCTYPE html>
<html>
<head>
    <title>Mon application Flask</title>
</head>
<body>
    <h1>Téléchargez un document et sélectionnez un modèle</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="file">Fichier :</label>
        <input type="file" name="file" id="file"><br>
        <label for="model">Modèle :</label>
        <select name="model" id="model">
            <option value="bert-base-uncased">BERT</option>
            <option value="roberta-base">RoBERTa</option>
            <option value="distilbert-base-uncased">DistilBERT</option>
            <option value="xlnet-base-cased">XLNet</option>
            <option value="electra-base-discriminator">ELECTRA</option>
            <option value="gpt2">GPT-2</option>
            <option value="facebook/bart-large-cnn">Llama</option>
            <option value="MistralAI/mBART-en-fr">Mistral</option>
        </select><br>
        <label for="question">Question :</label>
        <input type="text" name="question" id="question"><br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
